<!DOCTYPE html>
<html>
    <head>
        <title>Task 2</title>
        <link rel="stylesheet" href="Task2.css">
    </head>
    <body>
        <div>
            <fieldset>
                <legend>HTML Quiz</legend>
                <form action="">
                <p>You can also search other tutorials</p>
                <input type="search" placeholder="Search">
                <hr>
                <label>Username</label>
                <input type="text" placeholder="Enter your Username">
                <hr>
                <label>Email ID</label>
                <input type="text" placeholder="Enter your Email ID">
                <hr>
                <label>Password</label>
                <input type="text" placeholder="Enter your password">
                <hr>
                <label>Enter a phone number:</label><br>
                <input class="input-num" type="tel" placeholder="041-xxxxxxx">
                <br>
                <label class="num-format">Format: 041-xxxxxxx</label>
                <hr>
                <p class="case">Are HTML tags case sensitive?</p>
                <input type="radio">
                <label>True</label>
                <input type="radio">
                <label>False</label>
                <hr>
                <p>Which element is used for HTML list?</p>
                <input type="checkbox">
                <label>li</label>
                <br>
                <input type="checkbox">
                <label>ol</label>
                <br>
                <input type="checkbox">
                <label>ul</label>
                <hr>
                <label>Select your favorite color:</label>
                <input type="color">
                <hr>
                <label>Select your date of birth:</label>
                <input type="date">
                <hr>
                <label>Quantity (between 1 and 5):</label>
                <input type="text">
                <hr>
                <label>Upload an HTML File</label>
                <input type="file">
                <hr>
                <button>Save</button>
                </form>
            </fieldset>         
        </div>
    </body>
</html>
